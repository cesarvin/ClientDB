<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="albumName">Buscar en albums</label>
        <input type="text" formControlName="albumName" [(ngModel)]="album.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.albumName.errors }" />
        <div *ngIf="submitted && f.albumName.errors" class="invalid-feedback">
            <div *ngIf="f.albumName.errors.required">El nombre del album es requerido</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Buscar
      </button>
          <!-- <input type="button" class="btn btn-primary m-1" value="Agregar" (click)="addAlbum()" *ngIf="menuOption.insertar"> -->
  </div>
  </form>
</div>
<div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Album</th>
        <th scope="col">Artist</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td scope="row">{{album.title}}</td>
        <td>{{album.artistname}}</td>
        <td *ngIf="menuOptionTrack.seleccionar"><input type="button" value="Tracks" class="btn btn-primary btn-sm" (click)="getTracks(album)"></td>
        <td *ngIf="menuOption.actualizar"><input type="button" value="Actualizar" class="btn btn-primary btn-sm" (click)="updateAlbum(album)"></td>
        <td *ngIf="menuOption.eliminar"><input type="button" value="Eliminar" class="btn btn-primary btn-sm btn-danger" (click)="deleteAlbum(album)"></td>
      </tr>
    </tbody>
  </table>
</div>
