<h2>Artista</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="artistName">Nombre</label>
        <input type="text" formControlName="artistName" [(ngModel)]="artist.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.artistName.errors }" />
        <div *ngIf="submitted && f.artistName.errors" class="invalid-feedback">
            <div *ngIf="f.artistName.errors.required">El nombre del artista es requerido</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Guardar
        </button>
        <a routerLink="/artists" class="btn btn-link">Cancelar</a>
    </div>
</form>
