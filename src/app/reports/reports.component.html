<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
<div *ngIf="menuOption.seleccionar" >
  <label for="option">Reporte</label>
  <select  #mySelect class="form-control" name="option" [(ngModel)]="rpt" (change)="getReporssst(mySelect.value)" > 
    <option *ngFor="let r of options" [ngValue]="r.optionid">{{r.name}}</option> 
</select>
<!-- 
<input type="button" class="btn btn-primary m-1" value="Buscar" (click)="getActionsByRolid()" > -->
</div>
<hr>

<div *ngIf="rpt == 1">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of reportdata">
        <td scope="row">{{dato.name}}</td>
        <td scope="row">{{dato.conteo}}</td>
      </tr>
    </tbody>
  </table>
</div>
